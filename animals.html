<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">


    <!-- Your CSS -->
    <link rel="stylesheet" href="animals.css">

    <title>Cattle Care</title>
</head>

<body>

    <!-- Load Sidebar using JavaScript -->
    <div id="sidebar-container"></div>

    <!-- CONTENT -->
    <section id="content">

        <nav>
            <p class="nav_p"> > &nbsp; Animals</p>
        </nav>

        <main>
            <div class="canvas-container">
                <canvas id="monthlyPurchasePrice"></canvas>
                <canvas id="purchaseVsExpense"></canvas>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <h1 class="batch_history" style="margin-top: 5px;">Animals Details</h1>
                </div>
                <div class="col-md-6 text-end">
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addAccountModal" data-bs-whatever="@mdo">Add New Animal</button>
                </div>
            </div>

            <div id="add-new-animal"></div>
            <div id="animal-table">
                
            </div>
        </main>

    </section>

    <!-- Bootstrap JS and other scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
    <script src="batch.js"></script>
    <script src="animals.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            generateSidebar();
        });

        document.addEventListener('DOMContentLoaded', function () {
            generateNewAnimal();
        });
        document.addEventListener('DOMContentLoaded', function () {
            generateAnimalTable();
        });
    </script>

</body>

</html>
